version: "2"
services:
  nacos:
    image: nacos/nacos-server:latest
    container_name: nacos-standalone
    environment:
    - PREFER_HOST_MODE=hostname
    - MODE=standalone
    volumes:
    - ./data/standalone-logs/:/home/nacos/logs
    - ./data/data/:/home/nacos/data
    ports:
    - "8848:8848"